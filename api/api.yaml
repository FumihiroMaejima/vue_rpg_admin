securityDefinitions:
  members_auth:
    type: "oauth2"
    authorizationUrl: "http://example.com"
    flow: "implicit"
    scopes:
      write:members: "modify members in your account"
      read:members: "read your members"
  authenticaion_key:
    type: "apiKey"
    name: "Authorization"
    in: "header"
  authority_key:
    type: "apiKey"
    name: "X-Auth-Authority"
    in: "header"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  AuthRequestResponse:
    type: "object"
